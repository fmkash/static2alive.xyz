<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign up !!</title>
</head>
<body>

    <div class="circle"></div>
    <div class="card">
        <div class="logo">
            <i class="fa-solid fa-shield-check"></i>
        </div>
        <h2>Create Account</h2>
        <form class="form" id="reg-form">
      <input type="text" autocomplete="off" id="email" placeholder="email" />
			<input type="text" autocomplete="off" id="username" placeholder="Username" />
			<input type="password" autocomplete="off" id="password" placeholder="Password" />
            <button type="submit">SIGN UP</button>
        </form>
		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
        const email = document.getElementById('email').value
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
            email,
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('SUCCESS USER CREATED | Head over to https://www1.solopanel.lol/login to login!')
				} else {
					alert(result.error)
				}
			}
		</script>
      <style>
        
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

*{
    box-sizing: border-box;
}

html{
    height: 100%;
}

body{
    height: 100%;
    display: grid;
    place-items: center;
    margin: 0;
    padding: 0 32px;
    background: #f5f5f5;
    font-family: "Ubuntu";
    animation: rotate 6s infinite alternate linear;
}

.circle{
    position: fixed;
    top: -50vmin;
    left: -50vmin;
    width: 100vmin;
    height: 100vmin;
    border-radius: 47% 53% 61% 39% / 45% 51% 49% 55% ;
    background-color: #65cbff;
}

.circle::after{
    content: "";
    position: inherit;
    right: -50vmin;
    bottom: -55vmin;
    width: inherit;
    height: inherit;
    border-radius: inherit;
    background: #143db1;
}

.card{
    overflow: hidden;
    position: relative;
    z-index: 3;
    width: 100%;
    margin: 0 20px;
    padding: 160px 30px 30px;
    background: #fff;
    text-align: center;
    box-shadow: 0 100px 100px rgb(0, 0, 0)/ 10%; 
}

.card::before{
    content: "";
    position: absolute;
    background: #216ce7;
    top: -880px;
    left: 180px;
    width: 1000px;
    height: 1000px;
    border-radius: 50%;
    translate: -50% 0;
}

.card .logo{
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: #fff;
    height: 10%;
    width: 15%;
    top: 30px;
    left: 50%;
    translate: -50% 0;
}

.card .logo i{
    font-size: 50px;
    color: #216ce7;
    font-weight: 500;
}

.card>h2{
    font-size: 22px;
    font-weight: 400;
    margin: 0 0 30px;
    color: #2a3444;
}

.form{
    margin: 0 0 30px;
    display: grid;
    gap: 18px;
}

.form>input, .form>button{
    width: 100%;
    height: 50px;
    border-radius: 28px;
}

.form>input{
    border: 2px solid #e0e0e0;
    font-family: inherit;
    font-size: 16px;
    padding: 0 24px;
    counter-reset: #11274c;
    transition: all 0.375s;
}

.form>input:hover{
    border: 2px solid #000;
}

.form>input::placeholder{
    color: #cac8c8;
}

.form>button{
    cursor: pointer;
    width: 100%;
    height: 50px;
    padding: 0 16px;
    background: #216ce7;
    color: #f9f9f9f9;
    border: 0;
    font-family: inherit;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    letter-spacing: 2px;
    transition: all 0.375s;
}

.form>button:hover{
    color: #fff;
    background: #143dB1;
}

.card>footer{
    color:#7c7c7c;
}

.card>footer>a{
    color: #216ce7;
    transition: all 0.375s;
}

.card>footer>a:hover{
    color: #143dB1;
}

@media (width>=500px) {
    body{
        padding: 0;
    }
    .card{
        margin: 0;
        width: 360px;
    }
    
}
      </style>


        <footer>
            existing users, sign in
            <a href="/login">Here</a>
        </footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
