<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/css/dashboard.css">
<link rel="stylesheet" href="/css/universal.css">
<Style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fira+Sans+Extra+Condensed:wght@700&family=Inter:wght@400;500;600;700;800&display=swap');

.maincontent {
	background-image: url("https://media.tenor.com/YecxPzSwkgkAAAAC/yeat-twizzyrich.gif");
	background-position: center;
    background-origin: content-box;
    background-repeat: no-repeat;
    background-size: cover;
	min-height:100vh;
	font-family: 'comfortaa';
	overflow: hidden;
	height: 80%;
	width: 115%;
    top:9%;
    left:12%;
}
.text-center{
	color:#fff;	
	text-transform:uppercase;
    font-size: 23px;
    margin: -50px 0 80px 0;
    display: block;
    text-align: center;
}
.box{
	position:absolute;
	left:50%;
	top:50%;
	transform: translate(-50%,-50%);
    background-color: rgba(0, 0, 0, 0.89);
	border-radius:3px;
	padding:70px 100px;
}
.input-container{
	position:relative;
	margin-bottom:25px;
}
.input-container label{
	position:absolute;
	top:0px;
	left:0px;
	font-size:16px;
	color:#fff;	
    pointer-event:none;
	transition: all 0.5s ease-in-out;
}
.input-container input{ 
  border:0;
  border-bottom:1px solid #555;  
  background:transparent;
  width:100%;
  padding:8px 0 5px 0;
  font-size:16px;
  color:#fff;
}
.input-container input:focus{ 
 border:none;	
 outline:none;
 border-bottom:1px solid #e74c3c;	
}
.btn{
	color:#fff;
	background-color:#e74c3c;
	outline: none;
    border: 0;
    color: #fff;
	padding:10px 20px;
	text-transform:uppercase;
	margin-top:50px;
	border-radius:2px;
	cursor:pointer;
	position:relative;
}
/*.btn:after{
	content:"";
	position:absolute;
	background:rgba(0,0,0,0.50);
	top:0;
	right:0;
	width:100%;
	height:100%;
}*/
.input-container input:focus ~ label,
.input-container input:valid ~ label{
	top:-12px;
	font-size:12px;
	
}
</Style>
<title> PTY </title>
<body>
<div class="Main">
<div class="topnav">
<img id="Logo" src="https://static2alive.xyz/image.png">
<a id="Dashboard" href="/dashboard">Dashboard</a>
<a id="Games" href="#Games">Games</a>
<a id="Proxy" href="/proxy/"  class="active">Proxy</a>
<a id="ChatGPT" href="#ChatGPT">ChatGPT</a>
<a id="Account" href="#Account">Account</a>
</div>
<div class="maincontent" id=main>
    
    <div class="box">
	<form>
		<span class="text-center"></span>
	<div class="input-container">
		<input type="text" required="true"/>
		<label>URL/SEARCH HERE</label>		
	</div>
		<button type="button" class="btn">submit</button>
</form>	
</div>

</div>
	
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./index.js"></script>


            </div>
        </div>
    </div>
</body>
